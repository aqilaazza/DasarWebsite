<html>
    <head>
        <title>
            Membuat tabel
        </title>
        <style>
            .merah-besar {
                color:red;
                font-size: 15px;
            }
        </style>
    </head>
    <body>
        <table border="1" height="100%" width="40%" cellpadding="20" cellspacing="5">
            <tr>
                <td class="merah-besar" align=right valign=bottom rowspan="2">
                    ini baris pertama kolom pertama
                <td>ini baris pertama kolom kedua</td>
                <td>ini tambah 1 kolom lagi</td>
            </tr>
            <tr>
                <td >ini tambah 1 kolom lagi</td>
                <td colspan="2">ini sekarang menjadi gabungan 2 kolom</td>
            </tr>
        </table>
    </body>
</html>
