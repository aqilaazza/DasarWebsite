<!DOCTYPE html>
<html>
    <head>
        <title>Percabangan switch/case</title>
    </head>

    <body>
        <script>
            var jawab = prompt("Kamu beruntung! Silahkan pilih dengan memasukkan angka 1 sampai 5");
        var hadiah = "";
        switch(jawab) {
            case "1" :
                hadiah = "Tisu";
                break;
            case "2" : 
                hadiah = "1 KOtak Kopi";
                break;
            case "3" : 
                hadiah = "sticker";
                break;
            case "4" : 
                hadiah = "Minyak goreng";
                break;
            case "5" : 
                hadiah = "Uang Rp. 50.000";
                break;
              default:
                document.write("<p>Oops! anda salah pilih</p>");
        }

        if(hadiah === "") {
            document.write("<p>kamu gagal mendapatkanhadiah</p>")
        } else {
            document.write("<h2>Selamat kamu mendapatkan " + hadiah + "</h2>")
        }
        </script>
    </body>
</html>
