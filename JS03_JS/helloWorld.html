<!DOCTYPE html>
<html>
    <head>
        <title>Belajar Javasript dari Nol</title>
        <script>
            // ini adalah penulisan kode javascript
            // didalam tag <head>
                console.log("Hello JS dari Head")
        </script>

    </head>
    <body>
        <p>Tutorial Javascript untuk pemula</p>
        <script>
            // ini adalah penulisan kode javascript
            // di dalam teg <body>
                console.log("Hello JS dari body")
        </script>
        <a href="#" onclick="alert('Yey!')">Klik aku!</a>
        <a href="javascrip:alert('Yey!')">Klik aku!</a>
    </body>
</html>
